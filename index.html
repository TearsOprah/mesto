<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__block">
        <img class="profile__avatar" src="./images/profile-avatar.jpeg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button hovered-link" type="button" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div> 
      </div>
      <button class="profile__add-button hovered-link" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/element-card-1.jpeg" alt="карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-card-2.jpeg" alt="эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-card-3.jpeg" alt="домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-card-4.jpeg" alt="эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-card-5.jpeg" alt="домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-card-6.jpeg" alt="карачаево">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form name="edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="nameInput" class="popup__field" type="text" name="name" maxlength="15" placeholder="Введите имя" required>
        <input id="jobInput" class="popup__field" type="text" name="job" maxlength="30" placeholder="Введите профессию" required>
        <input class="popup__save-button" type="submit" name="save" value="Сохранить">
      </form>
      <button class="popup__closer hovered-link" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
