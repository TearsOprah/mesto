<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__block">
        <img class="profile__avatar" src="images/profile-avatar.jpeg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <img class="profile__edit-button hovered-link" src="images/profile-edit.svg" alt="карандаш">
          <p class="profile__subtitle">Исследователь океана</p>
        </div> 
      </div>
      <img class="profile__add-button hovered-link" src="images/profile-plus.svg" alt="плюс">
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="images/element-card-1.jpeg" alt="карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <img class="element__like" src="images/element-like-disabled.svg" alt="лайк">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/element-card-2.jpeg" alt="эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img class="element__like" src="images/element-like-disabled.svg" alt="лайк">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/element-card-3.jpeg" alt="домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <img class="element__like" src="images/element-like-disabled.svg" alt="лайк">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/element-card-4.jpeg" alt="эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img class="element__like" src="images/element-like-disabled.svg" alt="лайк">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/element-card-5.jpeg" alt="домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <img class="element__like" src="images/element-like-disabled.svg" alt="лайк">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/element-card-6.jpeg" alt="карачаево">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкессия ввывывывывывывывывывывывывывывывывывы</h2>
            <img class="element__like" src="images/element-like-disabled.svg" alt="лайк">
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
</body>
</html>
